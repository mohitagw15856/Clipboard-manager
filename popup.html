<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Multi-Clipboard Manager</title>
  <style>
    body {
      width: 500px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    
    .slot {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    
    .slot-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .slot-title {
      font-weight: 600;
      color: #555;
      font-size: 14px;
    }
    
    .slot-shortcut {
      background: #e3e3e3;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-family: monospace;
      color: #666;
    }
    
    .slot-content {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .slot-text {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      resize: vertical;
      min-height: 60px;
      font-family: 'Courier New', monospace;
      background: white;
    }
    
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.2s;
    }
    
    .save-btn {
      background: #4CAF50;
      color: white;
    }
    
    .save-btn:hover {
      background: #45a049;
    }
    
    .copy-btn {
      background: #2196F3;
      color: white;
    }
    
    .copy-btn:hover {
      background: #0b7dda;
    }
    
    .clear-btn {
      background: #f44336;
      color: white;
    }
    
    .clear-btn:hover {
      background: #da190b;
    }
    
    .info {
      background: #e3f2fd;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      color: #1976d2;
      margin-bottom: 15px;
    }
    
    .footer {
      text-align: center;
      font-size: 11px;
      color: #999;
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
    
    .footer a {
      color: #2196F3;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Multi-Clipboard Manager</h1>
  
  <div class="info">
    ðŸ’¡ Save text to slots and paste using shortcuts. Click "Customize Shortcuts" below to change keyboard shortcuts.
  </div>
  
  <div id="slots-container"></div>
  
  <div class="footer">
    <a href="#" id="customize-shortcuts">Customize Shortcuts</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
